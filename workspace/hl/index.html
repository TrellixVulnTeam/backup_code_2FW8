<script type="text/javascript">
    //document.body.onselectstart = document.body.oncontextmenu = function() { return false; } 
    function addDq() {
        var t = $('#truename').val() ? $('#truename').val() : ' ';
        var truename = document.getElementById("truename");
        truename.value = t;
        obj = document.getElementsByName("entry");
        check_val = [];
        for (k in obj) {
            if (obj[k].checked)
                check_val.push(obj[k].value);
        }
        if ($('#tel').val() == '') {
            alert('请输入手机号码！');
            $("#tel").focus();
            return false;
        }
        var telephone = $('#tel').val();
        var reg = /^(1+\d{10})$/;
        if (!reg.test(telephone)) {
            alert('请输入正确的手机号码！');
            $("#tel").focus();
            return false;
        }
        var option = $("#myform").serialize();
        $.ajax({
            url: 'http://www.swrow.com/index.php?m=formguide&c=indexcj&a=baidu&formid=14&siteid=2&callback=?',
            type: "GET",
            data: option,
            dataType: "json",
            cache: false,
            async: false,
            error: function () {
                alert('网络出错了！');
                return false;
            },
            success: function (data) {
                var result = data;
                if (result == 2) {
                    alert("提交成功！\n稍后客服将与您取得联系！");
                } else {
                    if (result == 3) {
                        alert("您已经提交过了！");
                    } else {
                        alert("网络错误！");
                    }
                }

            }
        });
    }
</script>
