{% extends "base.html" %}
{% block content %}
<h1 class="tag-title">New Tweet</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.content(size=256, class="textarea") }}

    {% for error in form.content.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit(class="btn-3d") }}</p>
</form>
{% endblock %}
