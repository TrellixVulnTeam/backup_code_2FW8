  <script>

    (function () {
      totalBool = [];

      for (var n = 0; n < 10; n++) {
        let a0to999 = [];
        for (var m = 0; m < 100; m++) {
          a0to999.push(0);
        }
        totalBool.push(a0to999);
      }
      console.log("初始化", totalBool);
      var arrayToNumber = function (array) {
        var str = "" + array[0] + array[1] + array[2];
        var intNumber = parseInt(str);
        return intNumber;
      };


      var totalBool = [];

      for (var n = 0; n < 10; n++) {
        let a0to999 = [];

        for (var m = 0; m < 1000; m++) {
          a0to999.push(0);
        }
        totalBool.push(a0to999);

      }
      console.log("初始化", totalBool);

      var chazhiFunc = function (threeA, splitA) {
        var chazhi = [];
        for (let k = 0; k < threeA.length; k++) {
          var threeNum = parseInt(threeA[k]);
          var splitNum = parseInt(splitA[k]);
          var chazhiNum = threeNum - splitNum;
          if (chazhiNum < -5) {
            chazhiNum = -10 - chazhiNum;
          } else if (chazhiNum == -5) {
            chazhiNum = 5;
          } else if (chazhiNum > -5 && chazhiNum < 5 && chazhiNum != 0) {
            chazhiNum *= -1;
          } else if (chazhiNum > 5) {
            chazhiNum = 10 - chazhiNum;
          }
          chazhi.push(chazhiNum);
        }
        // console.log("差值",chazhi);

        return chazhi;
      };

      var unique = function (arr) {
        var hash = [];
        for (var i = 0; i < arr.length; i++) {
          if (hash.indexOf(arr[i]) == -1) {
            hash.push(arr[i]);
          }
        }
        console.log("去重", hash);
        return hash;
      }

      var toResult = function () {


        totalBool = [];

        for (var n = 0; n < 10; n++) {
          let a0to999 = [];

          for (var m = 0; m < 1000; m++) {
            a0to999.push(0);
          }
          totalBool.push(a0to999);

        }
        console.log("初始化", totalBool);

        var text = $("#result10").val();
        var s = text.split("|");
        console.log(s);
        var aaa = [];
        for (var i = 0; i < s.length; i++) {
          if (i % 4 == 0) {
            if (i == 0) {
              var sa = s[0].split("").pop();
              aaa.push(sa);
            }
            else {
              var qa = s[i].split("");
              // console.log(qa);
              var pa = qa[qa.length - 1];
              var sa = qa[0];
              aaa.push(sa);
              aaa.push(pa);
            }
          } else
            aaa.push(s[i]);
        }
        aaa.pop();
        console.log(aaa);
        var valA = [];
        for (var i = 0; i < aaa.length / 5; i++) {
          var aa = [aaa[i * 5 + 0], aaa[i * 5 + 1], aaa[i * 5 + 2], aaa[i * 5 + 3], aaa[i * 5 + 4]];
          valA.push(aa);
        }

        // var valA = $("#result10").val().split(" ");
        // for(var i = 0;i<valA.length;i++) {
        //   valA[i] = valA[i].split("|");
        // }
        console.log("分割", valA)
        var na = [];
        for (var i = 0; i < totalBool.length; i++) {
          na.push([]);
        }
        for (var i = 0; i < valA.length; i++) {
          na[0].push(arrayToNumber([valA[i][0], valA[i][1], valA[i][2]]));
          na[1].push(arrayToNumber([valA[i][0], valA[i][2], valA[i][3]]));
          na[2].push(arrayToNumber([valA[i][0], valA[i][3], valA[i][4]]));
          na[3].push(arrayToNumber([valA[i][0], valA[i][1], valA[i][3]]));
          na[4].push(arrayToNumber([valA[i][0], valA[i][1], valA[i][4]]));
          na[5].push(arrayToNumber([valA[i][0], valA[i][2], valA[i][4]]));
          na[6].push(arrayToNumber([valA[i][1], valA[i][2], valA[i][3]]));
          na[7].push(arrayToNumber([valA[i][1], valA[i][2], valA[i][4]]));
          na[8].push(arrayToNumber([valA[i][1], valA[i][3], valA[i][4]]));
          na[9].push(arrayToNumber([valA[i][2], valA[i][3], valA[i][4]]));
        }
        // console.log("万千",n12);

        // var totalThree = [];

        // for(var i = 0;i<totalThree.length;i++) {
        //   for(var j = 0;j<totalThree[i].length;j++) {
        //     totalThree
        //   }
        // }
        for (var i = 0; i < na.length; i++) {
          totalBool[i] = unique(na[i]);
          totalBool[i] = totalBool[i].splice(995, 5);
        }

        console.log(totalBool);
        var fiveA = $("#result11").val().split("");
      }


      var button = $("#button");



      var end = function () {

        var strA = [];
        var splitA = [];
        var count = 0;
        for (var p = 0; p < totalBool.length; p++) {
          var sA = [];
          var str = "";
          for (var x = 0; x < totalBool[p].length; x++) {

            if (totalBool[p][x] < 100 && totalBool[p][x] >= 10) {
              str = str + "0" + totalBool[p][x];
              sA.push(("0" + totalBool[p][x]).split(""));
            } else if (totalBool[p][x] < 10) {
              str = str + "00" + totalBool[p][x];
              sA.push(("00" + totalBool[p][x]).split(""));
            } else {
              str += totalBool[p][x];
              sA.push(("" + totalBool[p][x]).split(""));
            }
            if (x != totalBool[p].length - 1)
              str = str + ",";
            count++;

          }
          strA.push(str);
          splitA.push(sA);
        }
        console.log(splitA);

        var fiveA = $("#result11").val().split("");

        var fiveSplitA = [];

        fiveSplitA.push([fiveA[0], fiveA[2], fiveA[3]]);

        fiveSplitA.push([fiveA[0], fiveA[1], fiveA[3]]);
        fiveSplitA.push([fiveA[0], fiveA[1], fiveA[4]]);
        fiveSplitA.push([fiveA[0], fiveA[2], fiveA[4]]);
        fiveSplitA.push([fiveA[1], fiveA[2], fiveA[3]]);
        fiveSplitA.push([fiveA[1], fiveA[2], fiveA[4]]);
        fiveSplitA.push([fiveA[1], fiveA[3], fiveA[4]]);
        fiveSplitA.push([fiveA[2], fiveA[3], fiveA[4]]);
        var chazhi = [];
        for (var i = 0; i < splitA.length; i++) {
          var cza = [];
          for (var j = 0; j < splitA[i].length; j++) {
            var cz = chazhiFunc(fiveSplitA[i], splitA[i][j]);

            cza.push(cz);
          }
          chazhi.push(cza);
        }
        console.log(chazhi);
        var cfcz = [];

        console.log(chazhi);
        var czP = $(".chazhi");
        for (var i = 0; i < chazhi.length; i++) {
          cfcz.push("");
          var s = "";
          for (var j = 0; j < chazhi[i].length; j++) {
            for (var k = 0; k < chazhi[i][j].length; k++) {

              if (k != chazhi[i][j].length - 1) {
                s += ",";
              }

                s += " ";
