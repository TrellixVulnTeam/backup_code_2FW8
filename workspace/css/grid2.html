<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            grid-template-areas: 'a b b'
                                 'd e f'
                                 'g h i';
            grid-row-gap: 10px;
            grid-column-gap: 20px;
            grid-auto-flow: row dense;
        }

        .container>div {
            background: palevioletred;
            color: white;
            line-height: 100px;
            text-align: center;
            font-size: 3rem;
        }

        .item-1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item-e {
            grid-area: e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item-e">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
