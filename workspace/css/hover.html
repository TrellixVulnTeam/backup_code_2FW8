<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        ul {
            padding: 0;
            list-style: none;
        }

        ul > li {
            text-align: center;
            display: inline-block;
            padding: .4em 1em;
            white-space: -8px;
            cursor: pointer;
            margin: 0;
            position: relative;
        }

        ul > li:after {
            content: " ";
            display: block;
            height: .2em;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0;
            margin: auto;
            background: palevioletred;
            transition-timing-function: ease-in-out;
            transition-duration: .2s;
            transform: scaleX(0);
        }

        ul > li:hover:after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <ul>
        <li>首页
        <li>文章
        <li>分类
        <li>留言
        <li>关于
    </ul>
</body>
</html>
