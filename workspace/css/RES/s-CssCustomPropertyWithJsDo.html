<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            height: 200px;
            background: purple;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 23px;
        }

    </style>
</head>

<body>
    <div class="card">
        Hello World!
    </div>
</body>
<script>
let $ = s => document.querySelector(s)
function getBackpoint() {
    let card = $('.card')
    let cssStyleDeclare = getComputedStyle(card)
    card.innerText = `This Card Font size is ${cssStyleDeclare.getPropertyValue("font-size")} and color is ${cssStyleDeclare.getPropertyValue("color")}`
}

getBackpoint()

</script>

</html>
