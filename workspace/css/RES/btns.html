<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .block {
            padding: 2em;
            background: #272d37;
            border: 2px solid #aaa;
            color: white;
            position: relative;
            cursor: pointer;
            outline: none;
            box-sizing: border-box;
        }

        .block:active {
            transform: translate(3px, 3px);
        }

        .block:active::after {
            border:0;
        }

        .block::after {
            content: "";
            display: block;
            border: 2px solid #aaa;
            width: 100%;
            height: 100%;

            position: absolute;
            left: 3px;
            top: 3px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <button class="block">
        Hello
    </button>
</body>
</html>
