<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .gallarys {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            width: 816px;
            min-height: 128px;
        }

        .photo {
            width: 128px;
            height: 128px;
            box-sizing: border-box;
            margin: 4px;
            border: 4px solid palevioletred;
            position: relative;
            background-size: cover;
        }

        .close {
            display: block;
            width: 24px;
            height: 24px;
            background: url('./close.png'), #bc64a4;
            background-size: cover;
            position: absolute;
            right: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container" class="gallarys">
        <!-- <div class="photo">
            <span class="close"></span>
        </div> -->
    </div>
    <input type="file" id="file" name="file" />
    <script type="text/javascript" src="./m.js"></script>
</body>

</html>
