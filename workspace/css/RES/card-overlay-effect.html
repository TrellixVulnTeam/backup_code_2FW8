<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>card overlay effect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .cards {
            padding: 40px;
            display: flex;
            overflow-x: scroll;
        }

        .cards article {
            width: 320px;
            min-width: 320px;
            height: 480px;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 20px;
            background: #ffe;
            transition: transform .2s linear;
        }

        .cards article:not(:first-child) {
            margin-left: -130px;
        }

        .cards article {
            box-shadow: -.2rem 0 1rem rgba(0, 0, 0, .2);
        }

        .cards article:hover {
            transform: translate(0, -1rem);
        }

        .cards article:hover~article {
            transform: translateX(130px);
        }
    </style>
</head>

<body>
    <div class="cards">
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
    </div>
</body>

</html>
